<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Categorie" outcome="/categorie/List.xhtml" />
                            <p:menuitem value="Commande" outcome="/commande/List.xhtml" />
                            <p:menuitem value="EntiteAdministrative" outcome="/entiteAdministrative/List.xhtml" />
                            <p:menuitem value="ExpressionBesoin" outcome="/expressionBesoin/List.xhtml" />
                            <p:menuitem value="Facture" outcome="/facture/List.xhtml" />
                            <p:menuitem value="Fournisseur" outcome="/fournisseur/List.xhtml" />
                            <p:menuitem value="LigneCommande" outcome="/ligneCommande/List.xhtml" />
                            <p:menuitem value="LigneExpressionBesoin" outcome="/ligneExpressionBesoin/List.xhtml" />
                            <p:menuitem value="LigneFacture" outcome="/ligneFacture/List.xhtml" />
                            <p:menuitem value="LigneLivraison" outcome="/ligneLivraison/List.xhtml" />
                            <p:menuitem value="LigneMagasin" outcome="/ligneMagasin/List.xhtml" />
                            <p:menuitem value="LigneReception" outcome="/ligneReception/List.xhtml" />
                            <p:menuitem value="Livraison" outcome="/livraison/List.xhtml" />
                            <p:menuitem value="Magasin" outcome="/magasin/List.xhtml" />
                            <p:menuitem value="Marque" outcome="/marque/List.xhtml" />
                            <p:menuitem value="Produit" outcome="/produit/List.xhtml" />
                            <p:menuitem value="Reception" outcome="/reception/List.xhtml" />
                            <p:menuitem value="Stock" outcome="/stock/List.xhtml" />
                            <p:menuitem value="User" outcome="/user/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
